{% extends 'base.html' %}
    {% block info %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url('../../static/images/bg_3.jpg');">
      <div class="overlay"></div>
    </section>

    <section class="ftco-section bg-light">
      <div class="container-xl">
        <div class="row no-gutters justify-content-center">
          <div class="col-lg-10">
            <div class="wrapper">
              <div class="row g-0">
                <div class="col-lg-12">
                  <div class="contact-wrap w-100 p-md-5 p-4">
                    <h3>联系我们</h3>
                    <p class="mb-4">我们愿意接受您咨询</p>
                    <div class="row mb-4">
                      <div class="col-md-4">
                        <div class="dbox w-100 d-flex align-items-start">
                          <div class="text">
                            <p><span>地址:</span> {{enterprise.address}}</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="dbox w-100 d-flex align-items-start">
                          <div class="text">
                            <p><span>Email:</span> <a href="mailto:{{enterprise.email}}">{{enterprise.email}}</a></p>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="dbox w-100 d-flex align-items-start">
                          <div class="text">
                            <p><span>电话:</span> <a href="tel://{{enterprise.phone}}">+ 86 {{enterprise.phone}}</a></p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <form id="contactForm" name="contactForm" class="contactForm">
                      <div class="row">
                        <div class="col-lg-4">
                          <div class="form-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                          </div>
                        </div>
                        <div class="col-lg-4"> 
                          <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <textarea name="message" class="form-control" id="message" cols="30" rows="7" placeholder="Create a message here"></textarea>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <input type="submit" value="Send Message" class="btn btn-primary">
                            <div class="submitting"></div>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="w-100 social-media mt-5">
                      <h3>Follow us here</h3>
                      <p>
                        <a href="#">Facebook</a>
                        <a href="#">Twitter</a>
                        <a href="#">Instagram</a>
                        <a href="#">Dribbble</a>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 d-flex align-items-stretch">
                  <div id="map" class="bg-white"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endblock info %}
